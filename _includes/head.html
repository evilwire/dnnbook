<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" 
        sizes="144x144" 
        href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" 
        title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
  <link rel="stylesheet" 
        href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js">
  </script>
  <script src="{{ site.baseurl }}/public/js/140medley.min.js"></script>
  <script type="text/javascript">
  function render(elt, setDM) {
    console.log("Rendering " + elt.innerHTML);
    katex.render(elt.innerHTML, elt, {
      displayMath: setDM
    })
  }

  window.onload = function(event) {
    var inlineMath = $(".inline-math"), displayMath = $(".display-math");

    var d = inlineMath.length;
    console.log("Formatting " + d + " inline math statements...")
    while (--d >= 0) { render(inlineMath[d], false); }

    d = displayMath.length;
    console.log("Formatting " + d + " inline math statements...")
    while (--d >= 0) { render(displayMath[d], true); }
  };
  </script>
</head>
